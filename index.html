<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Premium</title>
    
    <!-- Usamos Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fuente Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            500: '#6366f1', // Indigo 500
                            600: '#4f46e5', // Indigo 600
                            700: '#4338ca', // Indigo 700
                        },
                        accent: '#ec4899', // Pink 500
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #f8fafc; 
            padding-bottom: 100px;
        }
        
        /* Animaciones */
        .card-enter { 
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Botones con degradado */
        .btn-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .btn-gradient:active {
            transform: scale(0.98);
        }

        /* Categor√≠as Scrollbar Oculto */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Barra flotante Glassmorphism */
        .glass-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        /* Toast moderno */
        #toast {
            visibility: hidden;
            min-width: 280px;
            background: #1e293b;
            color: #fff;
            text-align: center;
            border-radius: 12px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%) translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            bottom: 110px;
        }
        
        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #6366f1;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-slate-800 antialiased">

    <!-- Toast de Notificaci√≥n -->
    <div id="toast">
        <i data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>
        <span id="toast-msg">Producto a√±adido</span>

    <!-- HERO HEADER -->
    <header class="bg-slate-900 text-white pb-16 pt-6 relative overflow-hidden">
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 rounded-full bg-primary-500 opacity-20 blur-3xl"></div>
        
        <div class="max-w-6xl mx-auto px-6 relative z-10">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 id="shop-name-display" class="text-2xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-pink-400">Bienvenido</h1>
                    <p id="shop-desc-display" class="text-slate-400 text-sm">Cargando cat√°logo...</p>

                <button onclick="toggleCart()" class="relative bg-slate-800 p-3 rounded-xl hover:bg-slate-700 transition group border border-slate-700">
                    <i data-lucide="shopping-bag" class="text-indigo-400 group-hover:text-white transition"></i>
                    <span id="header-cart-count" class="absolute -top-1 -right-1 bg-accent text-white text-[10px] font-bold rounded-lg h-5 min-w-[20px] px-1 flex items-center justify-center border-2 border-slate-900 transform scale-0 transition-transform">0</span>
                </button>
            </div>

            <div class="relative max-w-lg">
                <input type="text" id="search-input" placeholder="¬øQu√© est√°s buscando hoy?" class="w-full py-4 pl-12 pr-4 rounded-full bg-slate-800/50 border border-slate-700 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:bg-slate-800 transition backdrop-blur-sm">
                <i data-lucide="search" class="absolute left-4 top-4 text-slate-400 w-5 h-5"></i>

        </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="max-w-6xl mx-auto px-4 -mt-10 relative z-20">
        
        <!-- BARRA DE CATEGOR√çAS -->
        <div class="mb-8 overflow-x-auto no-scrollbar pb-2">
            <div id="category-container" class="flex gap-3 min-w-max px-1">

        <div id="empty-state-msg" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <div class="bg-slate-200 rounded-full p-6 mb-4">
                <i data-lucide="database" class="w-12 h-12 text-slate-400"></i>

            <h3 class="text-xl font-bold text-slate-700">Sin conexi√≥n de datos</h3>

    <!-- BARRA FLOTANTE DEL CARRITO -->
    <div id="sticky-cart-bar" class="fixed bottom-0 left-0 w-full glass-bar shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-50 transform translate-y-full transition-transform duration-500 ease-in-out">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">

                <div class="flex flex-col">
                    <span class="text-[10px] uppercase tracking-wider text-slate-500 font-bold">Total a pagar</span>

                    <button type="submit" class="w-full btn-gradient text-white py-4 rounded-xl font-bold shadow-lg shadow-indigo-500/20 flex justify-center items-center gap-2 group">

                    </button>

    <!-- LOGICA JS -->
    <script>
        // ==========================================
        // üî¥ CONFIGURACI√ìN:
        // Pega aqu√≠ la URL de tu Google Sheet (Publicar en web > CSV)
        // ==========================================
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/1DToss1z9OR-S5FM1JORfXh71rJWzhAKAnQtJBFq5D3E/edit?usp=sharing"; 

        // ==========================================
        // DATOS INTERNOS ELIMINADOS
        // La web aparecer√° vac√≠a hasta que configures la URL
        // ==========================================
        
        let products = [];
        let cart = {}; 
        let storeConfig = {};
        let activeCategory = 'Todos';

        document.addEventListener('DOMContentLoaded', async () => {
            if(!GOOGLE_SHEET_URL) {
                // Si no hay URL, mostramos mensaje de estado vac√≠o y paramos
                document.getElementById('loading-indicator').classList.add('hidden');
                document.getElementById('empty-state-msg').classList.remove('hidden');
                document.getElementById('shop-name-display').textContent = "Tienda";
                document.getElementById('shop-desc-display').textContent = "Esperando configuraci√≥n...";
                lucide.createIcons();
                return;
            }

            await loadProductsFromCSV();
            
            lucide.createIcons();
            
            document.getElementById('search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                filterProducts(term, activeCategory);
            });
        });

        async function loadProductsFromCSV() {
            try {
                const response = await fetch(GOOGLE_SHEET_URL);
                const data = await response.text();
                
                if(data.trim().startsWith('<') || data.includes('<!DOCTYPE')) {
                    throw new Error("La URL configurada no es un CSV v√°lido.");
                }

                parseCSV(data);
            } catch (error) {
                console.error("Error cargando CSV:", error);
                document.getElementById('loading-indicator').innerHTML = `<p class="text-red-500">Error al cargar datos. Verifica la URL.</p>`;
            }
        }

        // Funci√≥n auxiliar para procesar im√°genes (URLs o locales)
        function processImageValues(imgString) {
            if (!cleanText(imgString)) return [];
            return cleanText(imgString).split(',').map(s => {
                const img = s.trim();
                return img.startsWith('http') ? img : `images/${img}`;
            });
        }

        function parseCSV(csvText) {
            // Regex robusto para separar CSV respetando comillas
            const rows = csvText.split(/\r?\n/).map(row => {
                return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            });

            // Fila 1 (√çndice 1): Configuraci√≥n Tienda + Primer Producto
            const configRow = rows[1]; 
            
            if (!configRow || configRow.length < 2) {
                console.error("CSV vac√≠o o mal formado");
                return;
            }

            // Leemos la configuraci√≥n (Columnas 0-7)
            storeConfig = {
                name: cleanText(configRow[0]),
                desc: cleanText(configRow[1]),
                phone: cleanText(configRow[2]),
                prefix: cleanText(configRow[3]),
                currency: cleanText(configRow[4]),
                color1: cleanText(configRow[5]),
                color2: cleanText(configRow[6]),
                accent: cleanText(configRow[7])
            };

            updateStoreAppearance();

            products = [];
            
            // Procesamiento de productos
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                // Ignoramos si no hay nombre de producto (columna 9)
                if (!row[9] || row[9].trim() === '') continue; 

                const rawImage = cleanText(row[12]);
                const imageSrc = rawImage.startsWith('http') ? rawImage : `images/${rawImage}`;

                let options = [];
                
                // Variante 1
                if (cleanText(row[13])) {
                    options.push({
                        name: cleanText(row[13]),
                        values: cleanText(row[14]).split(',').map(s => s.trim()),
                        images: processImageValues(row[15])
                    });
                }
                // Variante 2
                if (cleanText(row[16])) {
                    options.push({
                        name: cleanText(row[16]),
                        values: cleanText(row[17]).split(',').map(s => s.trim()),
                        images: processImageValues(row[18])
                    });
                }

                products.push({
                    id: i,
                    category: cleanText(row[8]),
                    name: cleanText(row[9]),
                    description: cleanText(row[10]),
                    price: parseFloat(cleanText(row[11])) || 0,
                    image: imageSrc,
                    options: options
                });
            }

            renderCategories();
            renderProducts(products);
            
            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('empty-state-msg').classList.add('hidden');
            document.getElementById('product-grid').classList.remove('hidden');
        }

        function cleanText(text) {
            if (!text) return "";
            return text.replace(/^"|"$/g, '').trim(); 
        }

        function updateStoreAppearance() {
            document.getElementById('shop-name-display').textContent = storeConfig.name || "Mi Tienda";
            document.getElementById('shop-desc-display').textContent = storeConfig.desc || "Cat√°logo";
        }

        function renderCategories() {
            const container = document.getElementById('category-container');
            const categories = ['Todos', ...new Set(products.map(p => p.category).filter(c => c))];
            
            container.innerHTML = categories.map(cat => `
                <button onclick="setCategory('${cat}')" 
                    class="category-btn whitespace-nowrap px-5 py-2 rounded-full text-sm font-bold transition ${cat === 'Todos' ? 'bg-slate-900 text-white shadow-md' : 'bg-white text-slate-600 border border-slate-200 hover:bg-slate-50'}">
                    ${cat}
                </button>
            `).join('');
        }

        function setCategory(cat) {
            activeCategory = cat;
            const btns = document.querySelectorAll('.category-btn');
            btns.forEach(btn => {
                if (btn.innerText.trim() === cat) {
                    btn.className = "category-btn whitespace-nowrap px-5 py-2 rounded-full text-sm font-bold transition bg-slate-900 text-white shadow-md";
                } else {
                    btn.className = "category-btn whitespace-nowrap px-5 py-2 rounded-full text-sm font-bold transition bg-white text-slate-600 border border-slate-200 hover:bg-slate-50";
                }
            });
            
            document.getElementById('search-input').value = "";
            filterProducts("", cat);
        }

        function filterProducts(term, category) {
            const filtered = products.filter(p => {
                const matchesTerm = p.name.toLowerCase().includes(term) || p.description.toLowerCase().includes(term);
                const matchesCat = category === 'Todos' || p.category === category;
                return matchesTerm && matchesCat;
            });
            renderProducts(filtered);
        }

        function updateVariantImage(productId, optionIndex, valueIndex) {
            const product = products.find(p => p.id === productId);
            if(!product) return;
            
            const option = product.options[optionIndex];
            if(option && option.images && option.images.length > valueIndex) {
                const imgEl = document.getElementById(`img-${productId}`);
                if(imgEl) {
                    imgEl.style.opacity = '0.7';
                    setTimeout(() => {
                        imgEl.src = option.images[valueIndex];
                        imgEl.style.opacity = '1';
                    }, 150);
                }
            }
        }

        function renderProducts(productList) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            if (productList.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-slate-400">No se encontraron productos</div>';
                return;
            }

            productList.forEach((product, index) => {
                const card = document.createElement('div');
                card.style.animationDelay = `${index * 50}ms`;
                card.className = 'card-enter bg-white rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden flex flex-col border border-slate-100 group';
                
                let optionsHtml = '';
                if (product.options && product.options.length > 0) {
                    optionsHtml += '<div class="mt-4 space-y-2">';
                    product.options.forEach((opt, idx) => {
                        optionsHtml += `
                            <div>
                                <label class="text-xs font-bold text-slate-500 uppercase tracking-wide ml-1 block mb-1">${opt.name}</label>
                                <div class="relative">
                                    <select 
                                        id="opt-${product.id}-${idx}" 
                                        onchange="updateVariantImage(${product.id}, ${idx}, this.selectedIndex)"
                                        class="w-full appearance-none bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 pr-8 outline-none transition cursor-pointer hover:bg-slate-100">
                                        ${opt.values.map(val => `<option value="${val}">${val}</option>`).join('')}
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    optionsHtml += '</div>';
                }

                card.innerHTML = `
                    <div class="h-56 overflow-hidden relative bg-slate-100">
                        <img id="img-${product.id}" src="${product.image}" alt="${product.name}" class="w-full h-full object-cover transition-all duration-300 group-hover:scale-105" onerror="this.src='https://placehold.co/400x300?text=Sin+Imagen'">
                    </div>
                    <div class="p-5 flex flex-col flex-1">
                        <div class="flex-1 mb-2">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-slate-800 text-lg leading-tight">${product.name}</h3>
                                <span class="text-lg font-extrabold text-primary-600 whitespace-nowrap ml-2">${storeConfig.currency || "$"}${product.price.toFixed(2)}</span>
                            </div>
                            <p class="text-sm text-slate-500 leading-relaxed line-clamp-2">${product.description}</p>
                            ${optionsHtml}
                        </div>
                        
                        <div class="flex items-center gap-3 mt-4 pt-4 border-t border-slate-50">
                            <div class="flex items-center bg-slate-100 rounded-xl h-11 p-1">
                                <button onclick="adjustLocalQty(${product.id}, -1)" class="w-9 h-full flex items-center justify-center rounded-lg text-slate-500 hover:bg-white hover:text-red-500 hover:shadow-sm transition">
                                    <i data-lucide="minus" class="w-4 h-4"></i>
                                </button>
                                <input id="qty-input-${product.id}" type="number" value="1" min="1" class="w-10 text-center bg-transparent border-none text-sm font-bold text-slate-700 focus:outline-none" readonly>
                                <button onclick="adjustLocalQty(${product.id}, 1)" class="w-9 h-full flex items-center justify-center rounded-lg text-slate-500 hover:bg-white hover:text-green-600 hover:shadow-sm transition">
                                    <i data-lucide="plus" class="w-4 h-4"></i>
                                </button>
                            </div>
                            
                            <button onclick="addToCart(${product.id})" class="btn-gradient text-white h-11 px-4 rounded-xl font-bold flex-1 flex items-center justify-center gap-2 shadow-md hover:shadow-indigo-500/25 active:scale-95">
                                <span class="hidden sm:inline">Agregar</span>
                                <i data-lucide="shopping-cart" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function adjustLocalQty(productId, change) {
            const input = document.getElementById(`qty-input-${productId}`);
            let newVal = parseInt(input.value) + change;
            if (newVal < 1) newVal = 1;
            input.value = newVal;
        }

        function addToCart(productId) {
            const input = document.getElementById(`qty-input-${productId}`);
            const qtyToAdd = parseInt(input.value);
            const product = products.find(p => p.id === productId);

            let selectedOptions = [];
            let variantIdSuffix = "";
            
            if (product.options && product.options.length > 0) {
                product.options.forEach((opt, idx) => {
                    const select = document.getElementById(`opt-${product.id}-${idx}`);
                    const val = select.value;
                    selectedOptions.push({ name: opt.name, value: val });
                    variantIdSuffix += `-${val.replace(/\s+/g, '')}`; 
                });
            }

            const cartItemId = `${product.id}${variantIdSuffix}`;

            if (!cart[cartItemId]) {
                cart[cartItemId] = { 
                    ...product, 
                    cartItemId: cartItemId, 
                    qty: qtyToAdd,
                    selectedOptions: selectedOptions 
                };
            } else {
                cart[cartItemId].qty += qtyToAdd;
            }

            input.value = 1; 
            updateUI();
            
            let toastText = `${qtyToAdd}x ${product.name}`;
            if(selectedOptions.length > 0) {
                toastText += ` (${selectedOptions[0].value})`;
            }
            showToast(toastText + " a√±adido");
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            const msgSpan = document.getElementById("toast-msg");
            msgSpan.textContent = message;
            toast.className = "show";
            
            if(window.toastTimeout) clearTimeout(window.toastTimeout);
            window.toastTimeout = setTimeout(() => { 
                toast.className = ""; 
            }, 3000);
        }

        function updateQty(cartItemId, change) {
            if (!cart[cartItemId]) return;
            cart[cartItemId].qty += change;
            if (cart[cartItemId].qty <= 0) delete cart[cartItemId];
            updateUI();
        }

        function updateUI() {
            let totalItems = 0;
            let totalPrice = 0;
            
            Object.values(cart).forEach(item => {
                totalItems += item.qty;
                totalPrice += item.qty * item.price;
            });

            const badge = document.getElementById('header-cart-count');
            badge.textContent = totalItems;
            
            const stickyBar = document.getElementById('sticky-cart-bar');
            if (totalItems > 0) {
                badge.classList.remove('scale-0');
                stickyBar.classList.remove('translate-y-full');
            } else {
                badge.classList.add('scale-0');
                stickyBar.classList.add('translate-y-full');
            }

            const currency = storeConfig.currency || "$";
            const formattedPrice = `${currency}${totalPrice.toFixed(2)}`;
            document.getElementById('sticky-total').textContent = formattedPrice;
            document.getElementById('cart-final-total').textContent = formattedPrice;

            renderCartItems();
        }

        function renderCartItems() {
            const container = document.getElementById('cart-items-container');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const items = Object.values(cart);
            const currency = storeConfig.currency || "$";

            container.innerHTML = '';

            if (items.length === 0) {
                emptyMsg.classList.remove('hidden');
            } else {
                emptyMsg.classList.add('hidden');
            }

            items.forEach(item => {
                let optionsText = '';
                if (item.selectedOptions && item.selectedOptions.length > 0) {
                    optionsText = item.selectedOptions.map(o => `<span class="text-xs bg-slate-100 px-2 py-0.5 rounded text-slate-500 mr-1">${o.name}: ${o.value}</span>`).join('');
                }

                const row = document.createElement('div');
                row.className = 'flex gap-4 p-3 bg-white rounded-xl border border-slate-100 shadow-sm transition hover:border-indigo-100';
                row.innerHTML = `
                    <div class="w-20 h-20 rounded-lg overflow-hidden flex-shrink-0 bg-slate-100">
                        <img src="${item.image}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/100?text=Sin+Img'">
                    </div>
                    <div class="flex-1 flex flex-col justify-center">
                        <h4 class="font-bold text-sm text-slate-800 line-clamp-1">${item.name}</h4>
                        <div class="mt-1 flex flex-wrap gap-1 mb-1">
                            ${optionsText}
                        </div>
                        <div class="text-primary-600 font-bold text-sm">${currency}${(item.price * item.qty).toFixed(2)}</div>
                    </div>
                    <div class="flex flex-col justify-center items-end">
                        <div class="flex items-center bg-slate-50 rounded-lg p-1 border border-slate-100">
                            <button onclick="updateQty('${item.cartItemId}', -1)" class="w-7 h-7 flex items-center justify-center rounded-md bg-white text-slate-500 shadow-sm hover:text-red-500">
                                <i data-lucide="minus" class="w-3 h-3"></i>
                            </button>
                            <span class="w-8 text-center text-xs font-bold text-slate-700">${item.qty}</span>
                            <button onclick="updateQty('${item.cartItemId}', 1)" class="w-7 h-7 flex items-center justify-center rounded-md bg-white text-slate-500 shadow-sm hover:text-green-600">
                                <i data-lucide="plus" class="w-3 h-3"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(row);
            });
            lucide.createIcons();
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            const panel = document.getElementById('cart-panel');
            
            if (modal.classList.contains('hidden')) {
                updateUI();
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    panel.classList.remove('translate-x-full');
                }, 10);
                document.body.style.overflow = 'hidden';
            } else {
                modal.classList.add('opacity-0');
                panel.classList.add('translate-x-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }
        }

        function sendToWhatsApp() {
            const name = document.getElementById('customer-name').value;
            const phone = document.getElementById('customer-phone').value;
            const address = document.getElementById('customer-address').value;
            
            if (!name || !phone || !address) {
                showToast("‚ùå Faltan datos de env√≠o");
                return;
            }

            const items = Object.values(cart);
            if (items.length === 0) return;

            const currency = storeConfig.currency || "$";
            
            let message = `*PEDIDO WEB - ${storeConfig.name || "Mi Tienda"}*\n----------------------------\n`;
            message += `üë§ *Cliente:* ${name}\n`;
            message += `üìû *Tel√©fono:* ${phone}\n`;
            message += `üìç *Direcci√≥n:* ${address}\n\n`;
            message += `*CARRITO DE COMPRA:*\n`;
            
            let total = 0;
            items.forEach(item => {
                const subtotal = item.qty * item.price;
                total += subtotal;
                
                let variantsStr = "";
                if(item.selectedOptions && item.selectedOptions.length > 0) {
                    variantsStr = " (" + item.selectedOptions.map(o => `${o.value}`).join(', ') + ")";
                }

                message += `üì¶ ${item.qty}x ${item.name}${variantsStr} - ${currency}${subtotal.toFixed(2)}\n`;
            });

            message += `\nüí∞ *TOTAL FINAL: ${currency}${total.toFixed(2)}*`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappNumber = storeConfig.phone || "1234567890";
            const prefix = storeConfig.prefix || "1";
            
            window.open(`https://wa.me/${prefix}${whatsappNumber}?text=${encodedMessage}`, '_blank');
        }
    </script>
