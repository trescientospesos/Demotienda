<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando Tienda...</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PapaParse para leer CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fuente Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        // Vinculamos Tailwind a variables CSS que cambiaremos con JS
                        brand: {
                            primary: 'var(--primary-color)',
                            secondary: 'var(--secondary-color)',
                        },
                        accent: {
                            500: '#3b82f6',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            /* Colores por defecto antes de cargar el CSV */
            --primary-color: #0f1025;
            --secondary-color: #1a1c3b;
        }

        body { 
            background-color: #f8fafc;
            padding-bottom: 120px;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Estilo del Header usando las variables del CSV */
        #dynamic-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        /* Toast */
        #toast {
            visibility: hidden;
            min-width: 300px;
            background: #0f172a;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px 24px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%) translateY(20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 600;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            bottom: 100px;
        }
    </style>
</head>
<body class="text-slate-800 antialiased selection:bg-brand-primary/20">

    <!-- Pantalla de Carga -->
    <div id="loading" class="fixed inset-0 bg-slate-900 z-[60] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="relative w-16 h-16">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-slate-700 rounded-full"></div>
            <div class="absolute top-0 left-0 w-full h-full border-4 border-white rounded-full border-t-transparent animate-spin"></div>
        </div>
        <p class="text-slate-400 mt-4 font-medium tracking-wide">Iniciando tienda...</p>
    </div>

    <!-- Toast -->
    <div id="toast">
        <div class="bg-green-500 rounded-full p-1">
            <i data-lucide="check" class="w-4 h-4 text-white"></i>
        </div>
        <span id="toast-msg">AÃ±adido</span>
    </div>

    <!-- HEADER DINÃMICO -->
    <header id="dynamic-header" class="relative text-white overflow-hidden pb-10 pt-8 transition-colors duration-500">
        <div class="absolute inset-0 bg-black/20 z-0"></div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h1 id="store-title" class="text-3xl md:text-4xl font-black tracking-tight">Mi Tienda</h1>
                    <p id="store-desc" class="text-white/60 text-sm mt-1 font-medium">CatÃ¡logo de productos</p>
                </div>
                
                <button onclick="toggleCart()" class="group relative bg-white/10 hover:bg-white/20 border border-white/10 p-3 rounded-xl transition-all">
                    <i data-lucide="shopping-bag" class="text-white w-6 h-6"></i>
                    <span id="header-cart-count" class="absolute -top-1.5 -right-1.5 bg-sky-500 text-white text-[10px] font-bold rounded-md h-5 min-w-[20px] flex items-center justify-center shadow-lg transform scale-0 transition-transform duration-300">0</span>
                </button>
            </div>

            <div class="flex flex-col items-center space-y-8">
                <!-- Buscador -->
                <div class="relative w-full max-w-xl mx-auto group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="search" class="h-5 w-5 text-white/40"></i>
                    </div>
                    <input type="text" id="search-input" placeholder="Buscar productos..." class="block w-full pl-11 pr-4 py-3.5 bg-white/10 border border-white/10 rounded-xl leading-5 text-white placeholder-white/40 focus:outline-none focus:bg-white/20 focus:ring-0 sm:text-sm backdrop-blur-md transition-all">
                </div>

                <!-- CategorÃ­as -->
                <div id="category-container" class="flex space-x-2 overflow-x-auto no-scrollbar w-full justify-start md:justify-center px-1"></div>
            </div>
        </div>
    </header>

    <!-- PRODUCTOS -->
    <main class="relative z-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 -mt-2">
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        <div id="no-results" class="hidden text-center py-20">
            <h3 class="text-lg font-medium text-slate-900">No hay resultados</h3>
        </div>
    </main>

    <!-- STICKY FOOTER -->
    <div id="sticky-cart-bar" class="fixed bottom-0 left-0 w-full glass-bar z-40 transform translate-y-full transition-transform duration-500 ease-in-out shadow-[0_-10px_40px_rgba(0,0,0,0.3)]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center text-white">
            <div class="flex flex-col">
                <span class="text-[10px] uppercase tracking-wider text-white/60 font-bold">Total estimado</span>
                <span id="sticky-total" class="font-bold text-2xl tracking-tight">$0.00</span>
            </div>
            <button onclick="toggleCart()" class="bg-white text-slate-900 hover:bg-slate-100 px-8 py-3.5 rounded-xl font-bold shadow-lg flex items-center gap-2 transition-all active:scale-95">
                Ver Pedido <i data-lucide="chevron-right" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <!-- DRAWER CARRITO -->
    <div id="cart-modal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm transition-opacity opacity-0" id="cart-backdrop" onclick="toggleCart()"></div>
        <div class="fixed inset-y-0 right-0 flex max-w-full pointer-events-none">
            <div class="w-screen max-w-md transform translate-x-full transition-transform duration-300 ease-in-out pointer-events-auto" id="cart-panel">
                <div class="flex h-full flex-col bg-white shadow-2xl">
                    <div class="px-6 py-5 border-b flex items-center justify-between">
                        <h2 class="text-xl font-bold">Tu Carrito</h2>
                        <button onclick="toggleCart()" class="p-2 text-slate-400 hover:text-slate-600"><i data-lucide="x"></i></button>
                    </div>
                    <div class="flex-1 overflow-y-auto p-6 bg-slate-50" id="cart-items-container"></div>
                    <div class="p-6 bg-white border-t">
                        <div class="flex justify-between text-xl font-bold mb-6">
                            <span>Total</span>
                            <span id="cart-final-total">$0.00</span>
                        </div>
                        <form onsubmit="processCheckout(event)" class="space-y-3">
                            <input type="text" id="customer-name" required placeholder="Tu Nombre" class="w-full p-3 rounded-xl border bg-slate-50">
                            <input type="tel" id="customer-phone" required placeholder="TelÃ©fono" class="w-full p-3 rounded-xl border bg-slate-50">
                            <textarea id="customer-address" required placeholder="DirecciÃ³n" class="w-full p-3 rounded-xl border bg-slate-50"></textarea>
                            <button type="submit" class="w-full py-4 bg-green-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-green-700">
                                <i data-lucide="message-circle"></i> Enviar por WhatsApp
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CSV_LOCAL_FILE = "./datos_tienda.csv";
        let storeConfig = {};
        let products = [];
        let categories = new Set();
        let cart = [];
        let currentCategory = 'Todos';

        window.onload = function() {
            lucide.createIcons();
            Papa.parse(CSV_LOCAL_FILE, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) { processData(results.data); },
                error: function() { 
                    alert("No se pudo cargar el CSV. Verifica que el archivo estÃ© en la carpeta raÃ­z."); 
                    document.getElementById('loading').style.display = 'none';
                }
            });

            document.getElementById('search-input').addEventListener('input', (e) => renderProducts(e.target.value.toLowerCase()));
        };

        function processData(data) {
            if (!data || data.length === 0) return;

            // Buscamos la primera fila que tenga datos de la tienda
            const configRow = data.find(row => row.Tienda_Nombre) || data[0];
            
            storeConfig = {
                name: configRow.Tienda_Nombre || "Mi Tienda",
                desc: configRow.Tienda_Descripcion || "EnvÃ­os a domicilio",
                phone: configRow.Tienda_Telefono || "",
                prefix: configRow.Tienda_Prefijo || "52",
                currency: configRow.Tienda_Moneda || "MXN",
                color1: configRow.Tienda_Color_1 || "#0f1025",
                color2: configRow.Tienda_Color_2 || "#1a1c3b"
            };

            // APLICAR COLORES DINÃMICAMENTE
            document.documentElement.style.setProperty('--primary-color', storeConfig.color1);
            document.documentElement.style.setProperty('--secondary-color', storeConfig.color2);

            // ACTUALIZAR TÃTULOS
            document.title = storeConfig.name;
            document.getElementById('store-title').innerText = storeConfig.name;
            document.getElementById('store-desc').innerText = storeConfig.desc;

            // Procesar productos
            products = data.filter(row => row.Prod_Nombre && row.Prod_Precio).map((row, index) => {
                categories.add(row.Prod_Categoria);
                
                // Limpieza de imagen: si hay una lista (separada por ;), tomamos solo la primera
                let mainImg = row.Prod_Imagen || "";
                if (mainImg.includes(';')) mainImg = mainImg.split(';')[0].trim();

                return {
                    id: index,
                    category: row.Prod_Categoria,
                    name: row.Prod_Nombre,
                    desc: row.Prod_Descripcion,
                    price: parseFloat(row.Prod_Precio.replace(/[^0-9.]/g, '')),
                    image: mainImg,
                    variants: parseVariants(row)
                };
            });

            renderCategories();
            renderProducts();
            document.getElementById('loading').classList.add('opacity-0');
            setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
        }

        function parseVariants(row) {
            const variants = [];
            if (row.Var1_Titulo && row.Var1_Opciones) {
                const opts = row.Var1_Opciones.split(';').map(s => s.trim());
                const imgs = row.Var1_Fotos ? row.Var1_Fotos.split(';').map(s => s.trim()) : [];
                variants.push({ label: row.Var1_Titulo, options: opts.map((o, i) => ({ name: o, image: imgs[i] || null })) });
            }
            if (row.Var2_Titulo && row.Var2_Opciones) {
                const opts = row.Var2_Opciones.split(';').map(s => s.trim());
                variants.push({ label: row.Var2_Titulo, options: opts.map(o => ({ name: o, image: null })) });
            }
            return variants;
        }

        function renderCategories() {
            const container = document.getElementById('category-container');
            let html = `<button onclick="filterCategory('Todos')" class="cat-btn px-6 py-2.5 rounded-full text-xs font-bold transition-all shadow-sm border border-white/10 whitespace-nowrap bg-white text-slate-900 active-cat">Todos</button>`;
            categories.forEach(cat => {
                html += `<button onclick="filterCategory('${cat}')" class="cat-btn px-6 py-2.5 rounded-full text-xs font-bold transition-all shadow-sm border border-white/10 whitespace-nowrap bg-white/10 text-white hover:bg-white/20">${cat}</button>`;
            });
            container.innerHTML = html;
        }

        function filterCategory(cat) {
            currentCategory = cat;
            renderProducts();
            document.querySelectorAll('.cat-btn').forEach(btn => {
                const isActive = btn.innerText === cat;
                btn.className = isActive 
                    ? "cat-btn px-6 py-2.5 rounded-full text-xs font-bold transition-all shadow-sm border border-white/10 whitespace-nowrap bg-white text-slate-900 active-cat"
                    : "cat-btn px-6 py-2.5 rounded-full text-xs font-bold transition-all shadow-sm border border-white/10 whitespace-nowrap bg-white/10 text-white hover:bg-white/20";
            });
        }

        function renderProducts(searchTerm = '') {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            let filtered = products;
            if (currentCategory !== 'Todos') filtered = filtered.filter(p => p.category === currentCategory);
            if (searchTerm) filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));

            filtered.forEach(p => {
                let varHtml = '';
                p.variants.forEach((v, idx) => {
                    varHtml += `<div class="mt-3"><label class="text-[10px] font-bold text-slate-400 uppercase">${v.label}</label>
                        <select id="v-${p.id}-${idx}" onchange="updateImg(${p.id}, this)" class="w-full p-2 text-xs border rounded-lg bg-slate-50 mt-1 cursor-pointer">
                        ${v.options.map(o => `<option value="${o.name}" data-img="${o.image || ''}">${o.name}</option>`).join('')}</select></div>`;
                });

                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden flex flex-col group animate-fade-in-up";
                card.innerHTML = `<div class="h-64 overflow-hidden relative"><img id="img-${p.id}" src="images/${p.image}" class="w-full h-full object-cover transition duration-500 group-hover:scale-110" onerror="this.src='https://via.placeholder.com/400?text=No+Disponible'"></div>
                    <div class="p-5 flex-1 flex flex-col"><h3 class="font-bold text-slate-800">${p.name}</h3><p class="text-xs text-slate-500 mt-1 line-clamp-2">${p.desc}</p>${varHtml}
                    <div class="mt-auto pt-4 flex items-center justify-between"><div class="flex flex-col"><span class="text-[10px] font-bold text-slate-400 uppercase">Precio</span><span class="text-lg font-black">$${p.price.toFixed(2)}</span></div>
                    <button onclick="addToCart(${p.id})" class="bg-slate-900 text-white p-3 rounded-xl hover:bg-brand-primary transition-colors"><i data-lucide="plus"></i></button></div></div>`;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        window.updateImg = function(id, sel) {
            const img = sel.options[sel.selectedIndex].dataset.img;
            if(img) document.getElementById(`img-${id}`).src = `images/${img}`;
        };

        window.addToCart = function(id) {
            const p = products.find(prod => prod.id === id);
            let selVars = [];
            p.variants.forEach((v, i) => selVars.push(`${v.label}: ${document.getElementById(`v-${id}-${i}`).value}`));
            const varStr = selVars.join(', ');
            const existing = cart.find(i => i.id === id && i.variant === varStr);
            if(existing) existing.qty++; else cart.push({...p, variant: varStr, qty: 1});
            updateCartUI();
            showToast("Producto aÃ±adido");
        };

        function updateCartUI() {
            const totalQty = cart.reduce((a, b) => a + b.qty, 0);
            const totalAmt = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            const formattedTotal = `$${totalAmt.toLocaleString('es-MX', {minimumFractionDigits: 2})}`;

            document.getElementById('header-cart-count').innerText = totalQty;
            document.getElementById('header-cart-count').classList.toggle('scale-0', totalQty === 0);
            document.getElementById('header-cart-count').classList.toggle('scale-100', totalQty > 0);
            document.getElementById('sticky-total').innerText = formattedTotal;
            document.getElementById('cart-final-total').innerText = formattedTotal;
            document.getElementById('sticky-cart-bar').classList.toggle('translate-y-full', totalQty === 0);
            document.getElementById('sticky-cart-bar').classList.toggle('translate-y-0', totalQty > 0);

            const container = document.getElementById('cart-items-container');
            container.innerHTML = cart.map((item, idx) => `<div class="flex gap-4 p-3 bg-white rounded-xl border mb-3">
                <img src="images/${item.image}" class="w-16 h-16 object-cover rounded-lg">
                <div class="flex-1"><h4 class="text-sm font-bold">${item.name}</h4><p class="text-[10px] text-slate-500">${item.variant}</p>
                <div class="flex justify-between items-center mt-2"><span class="text-xs font-bold">$${(item.price * item.qty).toFixed(2)}</span>
                <div class="flex items-center gap-2"><button onclick="adjustQty(${idx}, -1)" class="p-1 border rounded">-</button><span class="text-xs">${item.qty}</span><button onclick="adjustQty(${idx}, 1)" class="p-1 border rounded">+</button></div></div></div></div>`).join('');
            lucide.createIcons();
        }

        window.adjustQty = function(idx, change) {
            cart[idx].qty += change;
            if(cart[idx].qty < 1) cart.splice(idx, 1);
            updateCartUI();
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = m;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        window.toggleCart = function() {
            const m = document.getElementById('cart-modal');
            const p = document.getElementById('cart-panel');
            const b = document.getElementById('cart-backdrop');
            if(m.classList.contains('hidden')){
                m.classList.remove('hidden');
                setTimeout(() => { b.classList.add('opacity-100'); p.classList.remove('translate-x-full'); }, 10);
            } else {
                b.classList.remove('opacity-100'); p.classList.add('translate-x-full');
                setTimeout(() => m.classList.add('hidden'), 300);
            }
        };

        window.processCheckout = function(e) {
            e.preventDefault();
            const name = document.getElementById('customer-name').value;
            const phone = document.getElementById('customer-phone').value;
            const addr = document.getElementById('customer-address').value;
            let msg = `*PEDIDO WEB - ${storeConfig.name}*\n------------------\nðŸ‘¤ *Cliente:* ${name}\nðŸ“ *DirecciÃ³n:* ${addr}\n\n*PRODUCTOS:*\n`;
            cart.forEach(i => msg += `ðŸ“¦ ${i.qty}x ${i.name} (${i.variant}) - $${(i.price * i.qty).toFixed(2)}\n`);
            msg += `\n*TOTAL: $${document.getElementById('cart-final-total').innerText}*`;
            window.open(`https://wa.me/${storeConfig.prefix}${storeConfig.phone}?text=${encodeURIComponent(msg)}`, '_blank');
        };
    </script>
</body>
</html>
